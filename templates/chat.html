<!DOCTYPE html>
<html>
<head>
    <title>Chat with {{ contact_user }}</title>
    <link rel="stylesheet" href="../static/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <style>
        #chatbox {
            border: 1px solid #ccc;
            height: 300px;
            overflow-y: scroll;
            margin-bottom: 10px;
        }
        .message {
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Chat with {{ contact_user }}</h1>
    <div id="chatbox"></div>
    <input type="text" id="message" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>

    <script>
        const socket = io();  // Initialize SocketIO

        function sendMessage() {
        const message = document.getElementById('message').value;
        if (message.trim() === '') return; // Prevent sending empty messages

        // Display the message in the chatbox
        const chatbox = document.getElementById('chatbox');
        const messageElement = document.createElement('div');
        messageElement.className = 'message';
        messageElement.textContent = `You: ${message}`;  // Only show "You:" for sent messages
        chatbox.appendChild(messageElement);

        // Emit message to the server
        socket.emit('send_message', {
            msg: message,
            user: '{{ contact_user }}'  // Replace this with the appropriate user
        });

        // Clear the input field
        document.getElementById('message').value = '';
    }

    // Receive messages from the server
    socket.on('receive_message', function(data) {
        const chatbox = document.getElementById('chatbox');
        const messageElement = document.createElement('div');
        messageElement.className = 'message';
        messageElement.textContent = `${data.user}: ${data.msg}`;  // Show the sender's username
        chatbox.appendChild(messageElement);
    });
    </script>
</body>
</html>
